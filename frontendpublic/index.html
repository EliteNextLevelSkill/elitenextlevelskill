<!DOCTYPE html>
<html>
<head>
  <title>My App</title>
</head>
<body>
  <h1>Hello World!</h1>
  <p id="api-response"></p>
  <script>
    fetch('/api/hello')
      .then(response => response.text())
      .then(data => {
        document.getElementById('api-response').innerText = data;
      });
  </script>
</body>
</html>
